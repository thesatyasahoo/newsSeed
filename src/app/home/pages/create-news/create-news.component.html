<div class="container">
  <div class="row mt-5">
    <div class="col">
      <mat-card>
        <mat-card-title class="text-center">
            <h2>Create News Feed</h2>
        </mat-card-title>
        <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
        <mat-card-content>
          <form [formGroup]="newsForm">
            <div class="row mt-3">
              <div class="col">
                <div class="row" formGroupName="source">
                  <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput placeholder="Ex. John" required formControlName="name"/>
                      <mat-error *ngIf="newsForm.get('source')">
                        Name field is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Author</mat-label>
                      <input matInput placeholder="Ex. Ackoi" formControlName="author" />
                      <mat-error *ngIf="newsForm.get('author')">
                        Author field is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Title</mat-label>
                      <input matInput placeholder="Ex. Vishanti" formControlName="title" />
                      <mat-error *ngIf="newsForm.get('title')">
                        Title field is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <div class="row">
                  <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Description</mat-label>
                      <input matInput placeholder="Ex. End of Dark" formControlName="description" />
                      <mat-error *ngIf="newsForm.get('description')">
                        Description field is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Url</mat-label>
                      <input matInput placeholder="Ex. Ackoi" formControlName="url" />
                      <mat-error *ngIf="newsForm.get('url')">
                        Url field is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Url To Image</mat-label>
                      <input matInput placeholder="Ex. Vishanti" formControlName="urlToImage" />
                      <mat-error *ngIf="newsForm.get('urlToImage')">
                        Url To Img field is Required!
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                  <div class="row">
                    <div class="col">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>content</mat-label>
                        <textarea matInput formControlName="content" placeholder="Ex. End of Dark" required > </textarea>
                        <mat-error *ngIf="newsForm.get('content')">
                            Content field is Required!
                          </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-end">
                    <button mat-raised-button color="primary" (click)="onSubmit(newsForm)" [disabled]="!newsForm.valid">Submit</button>
                </div>
              </div>
          </form>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
</div>
