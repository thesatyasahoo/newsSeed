<div class="container-fluid mt-4">
  <div class="col mx-5">
    <div class="row">
      <div class="col-md-3" *ngFor="let user of dataSource">
        <div class="card profile-card-3" >
          <div class="background-block">
            <img
              src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
              alt="profile-sample1" class="background" />
          </div>
          <div class="profile-thumb-block">
            <img src="{{user.file}}" alt="profile-image" class="profile" />
          </div>
          <div class="card-content">
            <h2>{{user.firstName}} <span style="font-size: small;">{{user.lastName}}</span></h2>
            <div class="icon-block"><a (click)="onClickGetUser(user)"><i class="fa-solid fa-eye" style="color: #0073aa; cursor: pointer;"></i></a>
              <a (click)="updateDada(user)" [ngClass]="usermatch !== user.email ? 'hidden' : ''">
              <i class="fa-solid fa-pen" style="color: sandybrown; cursor: pointer;"></i></a><a [ngClass]="usermatch !== user.email ? 'hidden' : ''" (click)="delete(user)"> <i class="fa-solid fa-trash" style="color: red; cursor: pointer;"></i></a></div>
        </div>
        <!-- <p class="mt-3 w-100 float-left text-center"><strong>Modren Profile Card</strong></p> -->
      </div>
    </div>

  </div>
</div>
